source:
  apiVersion: "raw.import.deform.io/v1alpha1"
  kind: AwsCloudfrontDistribution
target:
  ##!!! at v0.20.0
  apiVersion: cloudfront.aws.crossplane.io/v1alpha1
  kind: Distribution
imports:
- from: "spec.id"
  to: "metadata.annotations['crossplane.io/external-name']"
- from: "spec.arn"
  to: "metadata.annotations['import.deform.io/arn']"
- from: "spec.aliases"
  to: "spec.forProvider.distributionConfig.aliases.items"
- from: "spec.default_cache_behavior[0].allowed_methods"
  to: "spec.forProvider.distributionConfig.defaultCacheBehavior.allowedMethods.items"
- from: "spec.default_cache_behavior[0].cached_methods"
  to: "spec.forProvider.distributionConfig.defaultCacheBehavior.allowedMethods.cachedMethods.items"
- from: "spec.default_cache_behavior[0].compress"
  to: "spec.forProvider.distributionConfig.defaultCacheBehavior.compress"
- from: "spec.default_cache_behavior[0].default_ttl"
  to: "spec.forProvider.distributionConfig.defaultCacheBehavior.defaultTTL"
- from: "spec.default_cache_behavior[0].min_ttl"
  to: "spec.forProvider.distributionConfig.defaultCacheBehavior.minTTL"
- from: "spec.default_cache_behavior[0].max_ttl"
  to: "spec.forProvider.distributionConfig.defaultCacheBehavior.maxTTL"
- from: "spec.default_cache_behavior[0].forwarded_values.cookies[0].forward"
  to: "spec.forProvider.distributionConfig.defaultCacheBehavior.forwardedValues.cookies.forward"
- from: "spec.default_cache_behavior[0].forwarded_values.query_string"
  to: "spec.forProvider.distributionConfig.defaultCacheBehavior.forwardedValues.queryString"
- from: "spec.default_cache_behavior[0].smooth_streaming"
  to: "spec.forProvider.distributionConfig.defaultCacheBehavior.smoothStreaming"
- from: "spec.default_cache_behavior[0].target_origin_id"
  to: "spec.forProvider.distributionConfig.defaultCacheBehavior.targetOriginID"
- from: "spec.default_cache_behavior[0].viewer_protocol_policy"
  to: "spec.forProvider.distributionConfig.defaultCacheBehavior.viewerProtocolPolicy"
- from: "spec.enabled"
  to: "spec.forProvider.distributionConfig.enabled"
- from: "spec.is_ipv6_enabled"
  to: "spec.forProvider.distributionConfig.isIPV6Enabled"
- from: "spec.origin[0].custom_header[0].name"
  to: "spec.forProvider.distributionConfig.origins.items[0].customHeaders.items[0].headerName"
- from: "spec.origin[0].custom_header[0].value"
  to: "spec.forProvider.distributionConfig.origins.items[0].customHeaders.items[0].headerValue"
- from: "spec.origin[0].domain_name"
  to: "spec.forProvider.distributionConfig.origins.items[0].domainName"
- from: "spec.origin[0].origin_id"
  to: "spec.forProvider.distributionConfig.origins.items[0].id"
- from: "spec.origin[0].s3_origin_config.origin_access_identity"
  to: "spec.forProvider.distributionConfig.origins.items[0].s3OriginConfig.originAccessIDentity"
- from: "spec.price_class"
  to: "spec.forProvider.distributionConfig.priceClass"
- from: "spec.restrictions[0].geo_restriction[0].locations"
  to: "spec.forProvider.distributionConfig.restrictions.geoRestriction.items"
- from: "spec.restrictions[0].geo_restriction[0].restriction_type"
  to: "spec.forProvider.distributionConfig.restrictions.geoRestriction.restrictionType"
- from: "spec.viewer_certificate[0].acm_certificate_arn"
  to: "spec.forProvider.distributionConfig.viewerCertificate.aCMCertificateARN"
- from: "spec.viewer_certificate[0].cloudfront_default_certificate"
  to: "spec.forProvider.distributionConfig.viewerCertificate.cloudFrontDefaultCertificate"
- from: "spec.viewer_certificate[0].minimum_protocol_version"
  to: "spec.forProvider.distributionConfig.viewerCertificate.minimumProtocolVersion"
- from: "spec.viewer_certificate[0].ssl_support_method"
  to: "spec.forProvider.distributionConfig.viewerCertificate.sslSupportMethod"

########
exports:
- from: "spec.etag"
  at: "status.atProvider.eTag"
- from: "spec.domain_name"
  at: "status.atProvider.distribution.domainName"
- from: "spec.http_version"
  at: "status.atProvider.distribution.httpVersion"
- from: "spec.status"
  at: "status.atProvider.distribution.status"
- from: "spec.in_progress_validation_batches"
  at: "status.atProvider.distribution.inProgressInvalidationBatches"
- from: "spec.last_modified_time"
  at: "status.atProvider.distribution.lastModifiedTime"

#unidentified:
#- from: "spec.caller_reference"
#- from: "spec.hosted_zone_id"
#- from: "spec.tags"
#- from: "spec.wait_for_deployment"
